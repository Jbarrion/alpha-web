<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Video Feed</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/feed.css">
</head>
<body>
    <header class="top-menu">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="data.html">Dashboard</a></li>
                <li><a class="active" href="feed.html">Live Feed</a></li>
                <li><a class="logout" href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Live Time Container at the top -->
        <div class="time-container">
            <h1 id="liveTime">Loading...</h1>
        </div>

        <!-- Content container for Video Feed and Logs -->
        <div class="content">
            <div class="video-feed">
                <h1>Live Video Feed</h1>
                <img src="/attachments/image.png" alt="Live Video Feed">
            </div>
            <div class="log-section">
                <h2>Logs</h2>
                <div class="logs">
                    <div>
                        <span class="log-time">12:00 PM</span>
                        <div class="log-entry">
                            <span class="log-text">Emergency Vehicle Detected</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main.js"></script>
    <script>
        function updateLiveTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZone: 'Asia/Manila',
                hour12: true
            };
            const formattedTime = new Intl.DateTimeFormat('en-PH', options).format(now);
            document.getElementById("liveTime").innerText = formattedTime;
        }

        setInterval(updateLiveTime, 1000); // Update every second
        updateLiveTime(); // Initial call to display immediately
    </script>
</body>
</html>
