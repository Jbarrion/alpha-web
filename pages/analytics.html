<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/analytics.css">
</head>
<body>
    <header class="top-menu">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a class="active" href="data.html">Dashboard</a></li>
                <li><a href="feed.html">Live Feed</a></li>
                <li><a class="logout" href="Login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="dashboard">
        <a href="/" style="text-decoration: none; color: inherit;">
            <h1>ANALYTICS</h1>
        </a>
        
        <div class="tabs">
            <!-- Changed to anchor tags to navigate properly -->
            <a href="data.html">
                <button class="tab">Overview</button>
            </a>
            <a href="analytics.html">
                <button class="tab active">Analytics</button>
            </a>
        </div>
        <div class="metrics">
            <div class="metric-card">
                <span class="metric-text">Total Number of Cars:</span>
                <span id="totalCars" class="metric-value red"></span>
            </div>
            <div class="metric-card">
                <span class="metric-text">Total Number of Emergency Vehicles:</span>
                <span id="emergencyVehicles" class="metric-value red"></span>
            </div>
            <div class="metric-card">
                <span class="metric-text">Average Cars Per Day:</span>
                <span id="averageCars" class="metric-value white"></span>
            </div>
            <div class="metric-card">
                <span class="metric-text">Additional Cars:</span>
                <span id="extraCars" class="metric-value white"></span>
            </div>
        </div>

        <div class="content">
            <!-- Empty container replacing the graph -->
            <div class="chart-container" id="analyticsContainer"></div>
            <div class="logs">
                <h2>Logs</h2>
                <div class="log">
                    <span class="log-text">Car 1 entered the city</span>
                    <span class="log-time">12:00 PM</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script>
        // Function to generate random data for metrics
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('totalCars').textContent = Math.floor(Math.random() * 1000) + 1; // Random between 1-1000
            document.getElementById('emergencyVehicles').textContent = Math.floor(Math.random() * 200) + 1; // Random between 1-200
            document.getElementById('averageCars').textContent = Math.floor(Math.random() * 700) + 1; // Random between 1-700
            document.getElementById('extraCars').textContent = Math.floor(Math.random() * 300) + 1; // Random between 1-300
        });
    </script>
</body>
</html>
